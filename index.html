<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/index.css">
        <meta charset="UTF-8">
        <meta name="description" content="Color Palette Viewer">
        <meta name="keywords" content="UI,designer,color-palette">
        <meta name="author" content="Ashok Arora">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <input type="range" min="6" max="16" value="6" step="1" class="slider" id="myRange" oninput="create()">
        <h1 id="text"></h1>
        <div class="wrapper">
            <div class="box box1">1<input name="Color Picker" type="color"/></div>
            <div class="box box2">2<input name="Color Picker" type="color"/></div>
            <div class="box box3">3<input name="Color Picker" type="color"/></div>
            <div class="box box4">4<input name="Color Picker" type="color"/></div>
            <div class="box box5">5<input name="Color Picker" type="color"/></div>
            <div class="box box6">6<input name="Color Picker" type="color"/></div>
        </div>  
        <script> 
            var prev = 6;
            function create(){
                var curr = document.getElementById("myRange").value;
                document.getElementById("text").innerHTML = "curr: " + curr + " prev: " + prev;
                if ( curr > prev ){
                    createBox(prev, curr);
                }
                else if ( curr < prev ){
                    removeBox(prev, curr);
                }
                prev = curr;
            }
            function createBox(prev, curr){
                for (var i = prev; i <= curr; i++){
                    $(".wrapper").append('<div class="box box'+i+'">'+i+'<input name="Color Picker" type="color"/></div>');
                }
            }
            function removeBox(prev, curr){
                for (var i = curr; i >= prev; i--){
                    $( "div" ).remove( ".box.box" + i );
                }
            }
        </script>
    </body>
</html>
